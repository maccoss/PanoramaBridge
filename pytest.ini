[tool:pytest]
minversion = 6.0
addopts = -ra -q --tb=short --ignore=demo_scripts
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Recommended stable tests (others may be skipped or experimental)
# To run only stable tests: pytest tests/test_upload_history_simple.py tests/test_qt_ui.py

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    webdav: marks tests that require WebDAV server
    qt: marks tests that require Qt/GUI components
